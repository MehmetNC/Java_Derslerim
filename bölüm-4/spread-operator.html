<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const msj=["benim","adım","sadık","turan"];
        sonuc="";
        for(let x of msj){
            sonuc+= x+" ";
        }
        console.log(sonuc);

        console.log(...msj);//spread operatoru ... bu şekilde 3 nokta ile yapılır.üstteki tüm satırlara bedeldir.

        const dizi1=["bir","iki"];
        const dizi2=["üç","dört"];

        const dizi3=[...dizi1,...dizi2];
        console.log(dizi3);

        const sayılar1=[1,2,3];
        // const sayılar2=sayılar1;//referans copy
        const sayılar2=[...sayılar1];//value copy


        sayılar1[0]=10;

        console.log(sayılar1,sayılar2);

        const user={
            username:"mehmetnurceylan",
            email:"info@gmail.com"
        }
        
        const address={
            city:"Şanlıurfa"
        }
        
        console.log({...user,...address});


        //rest parameters
        function toplam(...args){
            let sonuc=0;

            for(let sayi of args){
                sonuc+=sayi;
            }
            return sonuc;
        }

        console.log(toplam(1,3,5));
        console.log(toplam(1,3,5,10));



    </script>
</body>
</html>
